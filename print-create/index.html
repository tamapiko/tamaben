<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="size-modal" class="modal">
        <div class="modal-content">
            <h2>サイズと向きの選択</h2>
            <label for="size-select">サイズ:</label>
            <select id="size-select">
                <option value="A4_portrait">A4 縦向き</option>
                <option value="A4_landscape">A4 横向き</option>
                <option value="B5_portrait">B5 縦向き</option>
                <option value="B5_landscape">B5 横向き</option>
            </select>
            <button onclick="selectSize()">選択</button>
        </div>
    </div>

    <div id="editor-container" style="display: none;">
        <div id="toolbar">
            <button id="add-text"><i class="fas fa-text"></i> テキスト</button>
            <button id="add-shape"><i class="fas fa-shapes"></i> 図形</button>
            <button id="zoom-in"><i class="fas fa-search-plus"></i> ズームイン</button>
            <button id="zoom-out"><i class="fas fa-search-minus"></i> ズームアウト</button>
            <button id="load-pdf"><i class="fas fa-file-pdf"></i> PDFを読み込み</button>
        </div>
        <div id="pdf-editor" class="editor">
            <canvas id="pdf-canvas"></canvas>
        </div>
    </div>

    <input type="file" id="pdf-upload" style="display: none;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
