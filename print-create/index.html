<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教材プリント作成ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>教材プリント作成ツール</h1>

        <div class="toolbar">
            <label for="size">PDFのサイズを選択</label>
            <select id="size">
                <option value="a4">A4</option>
                <option value="a3">A3</option>
                <option value="letter">Letter</option>
                <option value="legal">Legal</option>
            </select>

            <label for="orientation">PDFの向きを選択</label>
            <select id="orientation">
                <option value="portrait">縦</option>
                <option value="landscape">横</option>
            </select>

            <label for="fontSelection">フォントを選択</label>
            <select id="fontSelection">
                <option value="basic">基本フォント</option>
                <option value="custom">オリジナルフォント</option>
            </select>

            <label for="fontFile" id="fontFileLabel" style="display: none;">オリジナルフォントファイルをアップロード</label>
            <input type="file" id="fontFile" accept=".ttf" style="display: none;">

            <button id="generatePDF">PDFを作成</button>
        </div>

        <div id="pdfArea" class="pdf-area">
            <div class="draggable text-box" id="textBox" contenteditable="true">移動できるテキスト</div>
            <div class="draggable shape-box" id="shapeBox"></div>
        </div>

        <label for="title" style="margin-top: 20px;">PDFのファイル名（後で入力可）</label>
        <input type="text" id="title" placeholder="教材のファイル名を入力">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/1.3.4/opentype.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
