<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プリント作成システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <select id="size-select">
            <option value="A4">A4</option>
            <option value="B5">B5</option>
            <option value="A3">A3</option>
        </select>
        <select id="orientation-select">
            <option value="portrait">縦向き</option>
            <option value="landscape">横向き</option>
        </select>
        <select id="subject-select">
            <option value="math">数学</option>
            <option value="japanese">国語</option>
            <option value="english">英語</option>
            <option value="science">科学</option>
            <option value="social-studies">社会</option>
        </select>
        <select id="unit-select"></select>
        <button id="generate-problems">問題生成</button>
        <button id="add-text"><img src="text-icon.png" alt="テキスト追加"> テキスト追加</button>
        <button id="add-image"><img src="image-icon.png" alt="画像追加"> 画像追加</button>
        <button id="add-shape"><img src="shape-icon.png" alt="図形追加"> 図形追加</button>
        <button id="add-line"><img src="line-icon.png" alt="線追加"> 線追加</button>
        <button id="save-pdf">PDF保存</button>
    </div>
    <div id="pdf-editor">
        <canvas id="pdf-canvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="editor.js"></script>
</body>
</html>
