<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">    <title>タマベンドリル</title>
    <link rel="stylesheet" href="/tamaben/styles.css">
</head>
<body>
    <header class="header">
        <img src="logo.svg" alt="タマベン ロゴ" class="logo">
        <div class="header-icons">
            <img src="menu.svg" alt="メニュー" class="icon">
            <img src="search.svg" alt="検索" class="icon">
        </div>
    </header>

    <main class="carousel">
        <button class="arrow left">
            <img src="left.svg" alt="左">
        </button>
        <div class="carousel-window">
            <div class="carousel-content">
                <div class="carousel-item"></div>
                <div class="carousel-item"></div>
                <div class="carousel-item"></div>
            </div>
        </div>
        <button class="arrow right">
            <img src="rig.svg" alt="右">
        </button>
    </main>
</body>
    <script src="main.js"></script>
</html>
