<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF from URL to Image</title>
</head>
<body>

<button id="load-pdf">Load PDF from URL</button>
<canvas id="pdf-canvas" style="border: 1px solid black;"></canvas>
<img id="pdf-image" alt="Extracted Image" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
<script>
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const imageElement = document.getElementById('pdf-image');

    document.getElementById('load-pdf').addEventListener('click', function () {
        const pdfUrl = 'https://tamapiko.github.io/tamaben/drill/近畿地方.pdf'; // PDFのURLをここに設定

        // PDF.jsを使ってURLからPDFを取得
        pdfjsLib.getDocument(pdfUrl).promise.then(function (pdf) {
            // PDFの最初のページを取得
            pdf.getPage(1).then(function (page) {
                const viewport = page.getViewport({ scale: 1.5 });

                // CanvasのサイズをPDFページのサイズに合わせる
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                // ページをCanvasにレンダリング
                page.render(renderContext).promise.then(function () {
                    // Canvasの内容を画像に変換して表示
                    const imgData = canvas.toDataURL('image/png');
                    imageElement.src = imgData;
                });
            });
        });
    });
</script>

</body>
</html>
