<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タマプリツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    h1 { text-align: center; background: #3f51b5; color: white; padding: 10px 0; margin: 0; }
    .container { max-width: 900px; margin: 0 auto; padding: 20px; }

    .print-area {
      background: white; border: 1px solid #ccc; border-radius: 6px;
      padding: 20px; min-height: 800px; margin-bottom: 100px;
    }

    .button-bar {
      position: fixed; bottom: 0; left: 0; right: 0;
      display: flex; justify-content: space-around; align-items: center;
      background: #333; padding: 10px; z-index: 999;
    }

    .button-bar button {
      background: #4CAF50; color: white; border: none;
      padding: 10px 15px; border-radius: 5px; font-size: 14px;
    }

    .question { margin-top: 20px; }
    .answer-box {
      border: 2px solid #000; margin: 10px 0; height: 40px;
    }

    img.shape {
      width: 100px; height: auto; margin: 10px;
    }

    select, input[type="number"] {
      padding: 5px; margin: 5px;
    }
  </style>
</head>
<body>

<h1>タマプリツール</h1>

<div class="container">
  <label>プリントサイズ:
    <select id="sizeSelector" onchange="changePrintSize()">
      <option value="A4">A4</option>
      <option value="A3">A3</option>
      <option value="A5">A5</option>
    </select>
  </label>

  <div class="print-area" id="printArea"></div>
</div>

<!-- ボタンバー（スマホ対応） -->
<div class="button-bar">
  <button onclick="addDaimon()">大問追加</button>
  <button onclick="addShomon()">小問追加</button>
  <button onclick="addAnswerBox()">解答欄</button>
  <button onclick="addShape('cube')">立体</button>
  <button onclick="addShape('circle')">円</button>
  <button onclick="addShape('triangle')">三角</button>
  <button onclick="saveAsPdf()">PDF</button>
</div>

<!-- jsPDF ライブラリ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  let daimonCount = 0;
  let shomonCount = 0;

  function addDaimon() {
    daimonCount++;
    shomonCount = 0;
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<h2>【${daimonCount}】</h2>`;
    document.getElementById("printArea").appendChild(div);
  }

  function addShomon() {
    if (daimonCount === 0) addDaimon();
    shomonCount++;
    const div = document.createElement("div");
    div.innerHTML = `<p>（${shomonCount}）ここに問題文を入力</p>`;
    document.getElementById("printArea").appendChild(div);
  }

  function addAnswerBox() {
    const div = document.createElement("div");
    div.className = "answer-box";
    document.getElementById("printArea").appendChild(div);
  }

  function addShape(type) {
    const img = document.createElement("img");
    img.className = "shape";
    if (type === 'cube') img.src = '/mnt/data/tamapuri_images/cube.png';
    if (type === 'circle') img.src = '/mnt/data/tamapuri_images/circle.png';
    if (type === 'triangle') img.src = '/mnt/data/tamapuri_images/triangle.png';
    document.getElementById("printArea").appendChild(img);
  }

  function changePrintSize() {
    const area = document.getElementById("printArea");
    const size = document.getElementById("sizeSelector").value;
    switch(size) {
      case 'A3': area.style.minHeight = "1150px"; break;
      case 'A5': area.style.minHeight = "600px"; break;
      default: area.style.minHeight = "800px";
    }
  }

  function saveAsPdf() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF("p", "pt", "a4");
    doc.html(document.getElementById("printArea"), {
      callback: function (doc) {
        doc.save("tama_print.pdf");
      },
      x: 10,
      y: 10
    });
  }
</script>

</body>
</html>
