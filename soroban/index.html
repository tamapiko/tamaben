<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>そろばん</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu-toggle" id="menu-toggle">&#9776;</div>
  <div class="settings-panel" id="settings-panel">
    <div class="settings">
      <label for="num-beads">珠の数: </label>
      <input type="number" id="num-beads" min="1" max="20" value="5">
      <br>
      <label for="bead-size">珠のサイズ (cm): </label>
      <input type="number" id="bead-size" min="1" max="3" value="1">
      <br>
      <label for="operation-mode">操作方法: </label>
      <select id="operation-mode">
        <option value="slide">スライド</option>
        <option value="touch">タッチ</option>
      </select>
      <br>
      <button id="apply-settings">設定を適用</button>
    </div>
  </div>

  <div id="soroban"></div>

  <script src="script.js"></script>
</body>
</html>
