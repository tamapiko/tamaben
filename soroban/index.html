<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>そろばん</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="settings">
    <label for="num-beads">桁数:</label>
    <input type="number" id="num-beads" value="5" min="1" max="15">
    <label for="bead-size">珠の大きさ:</label>
    <input type="number" id="bead-size" value="1" min="0.5" max="2" step="0.1">
    <button id="apply-settings">設定を適用</button>
  </div>

  <div class="soroban" id="soroban">
    <!-- ここに動的にそろばんを生成 -->
  </div>

  <script src="script.js"></script>
</body>
</html>
