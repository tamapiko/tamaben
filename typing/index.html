<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タマピング</title>
    <link rel="stylesheet" href="styles.css">
    <!-- jsPDFライブラリの追加 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>タマピング</h1> <!-- タイトル -->
    <div>
        <p id="textToType">テキストを読み込んでいます...</p>
        <button id="readAloudButton"></button> <!-- 正三角形の再生ボタン -->
        <div id="userInput"></div>
        <p id="status"></p>
        <button id="downloadButton" style="display: none;">結果をPDFでダウンロード</button> <!-- PDFダウンロードボタン -->
    </div>
    <script src="typing.js"></script>
</body>
</html>
