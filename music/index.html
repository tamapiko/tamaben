<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Piano</title>
    <style>
        .piano { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-direction: row; 
            margin-top: 50px;
        }
        .key {
            width: 60px; 
            height: 250px; 
            margin: 0 2px;
            cursor: pointer; 
            border-radius: 5px; 
            transition: background-color 0.3s;
        }
        .white { 
            background-color: white; 
            border: 1px solid #000; 
        }
        .white:active { 
            background-color: #ddd; 
        }
        .black {
            width: 40px; 
            height: 150px; 
            position: relative; 
            background-color: black; 
            z-index: 1;
            left: -20px;
        }
        .black:active { 
            background-color: #333; 
        }
        .key:active { 
            background-color: lightgray; 
        }
        .container { 
            text-align: center; 
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Piano</h1>
        <div class="piano">
            <!-- White Keys -->
            <div class="key white" id="C" onclick="playKey(0, 0)"></div>
            <div class="key black" id="C#" onclick="playKey(1, 0)"></div>
            <div class="key white" id="D" onclick="playKey(2, 0)"></div>
            <div class="key black" id="D#" onclick="playKey(3, 0)"></div>
            <div class="key white" id="E" onclick="playKey(4, 0)"></div>
            <div class="key white" id="F" onclick="playKey(5, 0)"></div>
            <div class="key black" id="F#" onclick="playKey(6, 0)"></div>
            <div class="key white" id="G" onclick="playKey(7, 0)"></div>
            <div class="key black" id="G#" onclick="playKey(8, 0)"></div>
            <div class="key white" id="A" onclick="playKey(9, 0)"></div>
            <div class="key black" id="A#" onclick="playKey(10, 0)"></div>
            <div class="key white" id="B" onclick="playKey(11, 0)"></div>
            <div class="key white" id="C2" onclick="playKey(12, 1)"></div>
        </div>
    </div>

    <script>
        // 音を鳴らす関数
        function 音を鳴らす(音声ファイル名) {
            console.log(`${音声ファイル名}の音を鳴らす`);
            const audio = new Audio(音声ファイル名);
            audio.play();
        }

        // ピッチの調整と音を鳴らす
        function CV(音名, oct調整, 拍数) {
            let 拍待ちカウント = 拍数;
            console.log(`拍待ちカウントを${拍数}ずつ変える`);

            // ピッチの計算
            let ピッチ = 音名 * Math.pow(2, oct調整 + 5); 
            console.log(`ピッチ: ${ピッチ}`);

            // 音階を計算
            let 音階 = (音名 % 12) + 1;
            console.log(`${音階}番目の音階`);

            // 音のファイル名を変更
            let 音声ファイル名 = `sounds/${音名 + 1}.mp3`;  // 音のファイル名の例

            // クリックされた鍵盤に合わせて音を鳴らす
            音を鳴らす(音声ファイル名);
            console.log(`${拍数 - 0.08}拍休む`);
        }

        // クリックされたキーに基づいて音を鳴らす
        function playKey(音名, oct調整) {
            CV(音名, oct調整, 4);  // 拍数は固定値 4 拍に設定
        }
    </script>

</body>
</html>
